<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most extraordinary finance web application!">
    <meta name="keywords" content="CVS investment web application">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/style2.css">
    <title>Login</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 style="color: #fff;">CVS</h1>
            </div>
        </nav>
    </header>

    <section>
        <div class="flex-wrap">
            <form action novalidate method="post">
                <input type="radio" name="rg" id="sign-in" checked/>
                <input type="radio" name="rg" id="sign-up" />
                <!-- <input type="radio" name="rg" id="reset" />         -->
        
                <label for="sign-in">Sign In</label>
                <label for="sign-up">Sign Up</label>
                <!-- <label for="reset">Reset</label>   -->
        
                <input class="sign-up sign-in" type="text" placeholder="Name" name="name" />
                <input class="sign-up sign-in reset" type="email" placeholder="Email" name="email" />
                <input class="sign-up sign-in" type="password" placeholder ="Password" name="password" />
                <input class="sign-up" type="password" placeholder ="Repeat Password" name="rpassword"/>
                    
                <button>Submit</button>         
            </form>
            <h1> {{error}} </h1>
        </div>
    </section>


    <div class="clr"></div>
    <footer id="main-footer" style="position: absolute;">
        <p>Code"vid"19 Solutions &copy; 2021 All Rights Reserved</p>
    </footer>
</body>
</html>
